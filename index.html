<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="dist/index.js"></script>
</head>
<body>
<header class="navbar sticky-top flex-md-nowrap p-0 shadow">
    <div class="navbar-nav">
        <form id="new-scenario" class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-text">Work per story</div>
                    <input class="form-control" type="text" id="workload" name="workload" value="pm: 1, dev: 4, qa: 1" placeholder="ux: 1, dev: 3, qa: 2" data-testid="workload-input">
                </div>
            </div>

            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-text">Workers</div>
                    <input class="form-control" type="text" id="workers" name="workers" value="pm, dev, dev, dev, dev, qa" placeholder="ux, dev, qa" data-testid="workers-input">
                </div>
            </div>

            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-text">WIP-limit</div>
                    <input class="form-control" type="text" id="wip-limit" name="wip-limit" placeholder="none" data-testid="wip-limit-input">
                </div>
            </div>

            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-text">#stories</div>
                    <input class="form-control" type="text" id="numberOfStories" name="numberOfStories" value="200" placeholder="50" data-testid="stories-input">
                </div>
            </div>

            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="random" name="random" data-testid="variable-work-checkbox">
                    <label class="form-check-label" for="random">Variable work</label>
                </div>
            </div>

            <div class="col-auto">
                <button id="create-scenario" class="btn btn-primary" data-testid="run-button">Run</button>
            </div>
        </form>
    </div>
</header>


<div class="container-fluid">
    <div id="stats">
        <div id="scenarios" class="d-flex flex-nowrap overflow-auto">
            <ul class="scenario legend col col-1">
                <li class="scenario-title">&nbsp;</li>
                <li class="throughput">Throughput</li>
                <li class="leadtime">Lead Time</li>
                <li class="wip">WIP</li>
                <li class="timeWorked">Time worked</li>
                <li class="workers">Workers</li>
            </ul>
        </div>
    </div>

    <div id="charts" class="row">
        <div class="chart col col-4">
            <canvas id="lineChart" class="lineChart"></canvas>
        </div>
        <div class="chart col col-4">
            <canvas id="cfd" class="cfd"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="board_container">
                <div id="board" class="row"></div>
            </div>
        </div>

    </div>
</div>

<template id="scenario-template">
    <ul class="scenario instance col col-1">
        <li class="scenario-title"></li>
        <li class="throughput"></li>
        <li class="leadtime"></li>
        <li class="wip"></li>
        <li class="timeWorked"></li>
        <li class="workers"></li>
        <li class="replay">
            <button class="btn btn-sm btn-outline-primary replay-btn">Replay</button>
        </li>
    </ul>
</template>
</body>
</html>
